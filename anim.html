<!DOCTYPE html>
<html>
<head>
    <img src="C:\Users\HP\Downloads\Programs\trending_categories.svg">
    <title>Animated Front Page</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #444;
            color: #darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: greadientbackground; 1s ease infinite;
        }

        .container h1 {
            font-size: 48px;
            text-align: center;
        }

        @keyframes gradientBackground {
            0% { background: linear-gradient(to right, #333, #666); }
            50% { background: linear-gradient(to right, #666, #999); }
            100% { background: linear-gradient(to right, #999, #ccc); }
        }
    </style>
</head>
<body>
    <div class="container">


        <h1>Welcome to the Animated Front Page</h1>
    </div>
</body>
</html>
